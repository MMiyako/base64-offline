<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Base64 Offline</title>
        <link rel="stylesheet" href="app.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h3>Base64 Value</h3>
            <button id="copy-encoded">Copy<span>📄</span></button>
        </div>
        <div>
            <textarea id="encoded" rows="7" placeholder="Base64 text here..."></textarea>
        </div>
        <ul>
            <li>
                <button id="decode">Decode<span>🠟</span></button>
            </li>
            <li>
                <button id="encode">Encode<span>🠝</span></button>
            </li>
            <li>
                <button id="clear">Clear<span class="smaller alert">✖</span></button>
            </li>
        </ul>
        <div class="header">
            <h3>Decoded Value</h3>
            <button id="copy-decoded">Copy<span>📄</span></button>
        </div>
        <div>
            <textarea id="decoded" rows="7" placeholder="Normal text here..."></textarea>
        </div>
    </body>
</html>
